<!doctype html>
<html>
  <head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="login-form">
      <h1>My Account</h1>
      <div class="inputs">
        <p><input name="username" type="text" autofocus placeholder="Email Address" minlength="4" maxlength="50"></p>
        <p><input name="password" type="text" placeholder="Password" minlength="4" maxlength="50"></p>
        <p><button type="button">Log In</button></p>
      </div>
      <h2 id="sign-up-link"><a href="#">Sign up</a></h2>
    </div>
  </body>
</html>
