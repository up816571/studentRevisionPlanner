<!doctype html>
<html>
  <head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="362093077322-4bj6eec6mb9o9vsn1hh1dbb51h1gam98.apps.googleusercontent.com">
  </head>
  <body>
    <div class="login-form">
      <h1 id="sign-in-title">My Account</h1>
      <div class="inputs">
        <input class="sign-in-feild" name="username" type="text" autofocus placeholder="Email Address" minlength="4" maxlength="50">
        <input class="sign-in-feild" name="password" type="password" placeholder="Password" minlength="4" maxlength="50">
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
      <h2 id="sign-up-link"><a href="#">Sign up</a></h2>
    </div>
  </body>
</html>
