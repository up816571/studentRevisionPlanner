<!doctype html>
<html>
  <head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <script src="client.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="111545869099-9g2l2jd6b9slqv6m7qgf0n7j5ub7crtu.apps.googleusercontent.com">
  </head>
  <body>
    <div id="contentHolder"></div>
    <template id="login-page">
      <div class="login-form">
        <h1 id="sign-in-title">My Account</h1>
        <div class="google-button">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <script src="https://apis.google.com/js/platform.js" async defer></script>
        </div>
      </div>
    </template>
    <template id="day-view-page">
      <header>
        <div id="center-nav">
          <h1>Revision Planner</h1>
          <div id="sign-out">
            <a href="#" onclick="signOut();">Sign out</a>
          </div>
        </div>
      </header>
      <section id="session-display">
        <template id="session-card">
          <div class="session">
            <h2 class="title">WEBF1</h2>
          </div>
        </template>
      </section>
    </template>
  </body>
</html>
