<!doctype html>
<html>
  <head>
    <title>Revision Planner</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="client.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="111545869099-9g2l2jd6b9slqv6m7qgf0n7j5ub7crtu.apps.googleusercontent.com">
  </head>
  <body>
    <div id="contentHolder"></div>
    <template id="login-page">
      <div class="login-form">
        <h1 id="sign-in-title">My Account</h1>
        <div class="google-button">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <script src="https://apis.google.com/js/platform.js" async defer></script>
        </div>
      </div>
    </template>
    <template id="day-view-page">
      <header>
        <div id="center-nav">
          <h1>Revision Planner</h1>
          <div id="right-header">
            <div id="type-changer-buttons">
              <button type="button" id="day-button">Day</button>
              <button type="button" id="week-button">Week</button>
              <button type="button" id="month-button">Month</button>
            </div>
            <div id="sign-out">
              <a href="#" onclick="signOut();">Sign out</a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="main-view-title">
          <h2 id="session-dates"></h2>
        </div>
        <div class="display-nav-buttons">
          <button type="button" id="previous-button"><</button>
          <button type="button" id="next-button">></button>
        </div>
        <section id="session-display">
          <div id="session-helper"></div>
          <template id="session-card">
            <div class="session">
              <h3 class="title"></h3>
              <h3 class="date"></h3>
              <h3 class="time"></h3>
              <h3 class="type"></h3>
            </div>
          </template>
        </section>
      </main>
    </template>
  </body>
</html>
