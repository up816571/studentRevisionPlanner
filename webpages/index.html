<!doctype html>
<html>
  <head>
    <title>Revision Planner</title>
    <!-- <link rel="icon" href="images/favicon.ico"/> -->
    <link rel="icon" type="image/png" href="images/revisionicon.ico">
    <link rel="stylesheet" href="styles/main.css"/>
    <script src="client.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="111545869099-9g2l2jd6b9slqv6m7qgf0n7j5ub7crtu.apps.googleusercontent.com">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="contentHolder"></div>
    <!-- Main templates -->
    <template id="login-page">
      <div class="login-form">
        <h1 id="sign-in-title">My Account</h1>
        <div class="google-button">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <script src="https://apis.google.com/js/platform.js" async defer></script>
        </div>
      </div>
    </template>
    <template id="day-view-page">
      <h1>Revision Planner</h1>
      <nav>
        <div style="display:inline-block">
          <ul>
            <li id="day-button">Day</li>
            <li id="week-button">Week</li>
            <li id="month-button">Month</li>
          </ul>
        </div>
        <!-- <button onclick="signOut();">Sign out</button> -->
      </nav>
      <span id="previous-button">⟵</span>
      <time id="session-dates">15th January 2018</time>
      <span id="next-button">⟶</span>
      <div id="sub-content-holder"></div>    
       <!-- sub templates -->            
       <template id="defulat-view"> 
         <section id="session-display">
            <div id="session-helper"></div>
            <template id="session-card">
              <div class="session">
                <h3 class="title"></h3>
                <h3 class="date"></h3>
                <h3 class="time"></h3>
              </div>
            </template>
          </section>
        </template>
      
        <template id="add-session">
          <h2>Add a session</h2>
          <button type="button" id="backToSessions-button">Go Back</button>
          <form>
            <input type="text" id="title-input" required placeholder="title" maxlength="20" autofocus>
            <input type="date" id="date-input" required>
            <input type="time" id="time-input" required>
            <textarea id="description-input" placeholder="Description" maxlength="400"></textarea>
            <input id="session-input" type="radio" name="type" value="session" checked>Session
            <input id="deadline-input" type="radio" name="type" value="deadline">Deadline
          </form>
          <button type="button" id="submit-button">Submit</button>
          <div id="error-appender"></div>
        </template>
        <template id="edit-session">
          <h2>Edit a session</h2>
          <button type="button" id="backToSessions-button">Go Back</button>
          <button type="button" id="delete-button">delete</button>
          <form>
            <input type="text" id="title-input" required maxlength="20">
            <input type="date" id="date-input" required>
            <input type="time" id="time-input" required>
            <textarea id="description-input" maxlength="400"></textarea>
            <input id="session-input" type="radio" name="type" value="session">Session
            <input id="deadline-input" type="radio" name="type" value="deadline">Deadline
          </form>
          <button type="button" id="submit-button">Save</button>
          <div id="error-appender"></div>
        </template>
    </template>
  </body>
</html>
